{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href="{% static './css/input_id.css' %}">

</head>
<body>
<div class="square">
<form action="/pianomusicgenerator/composition" method="get">
    <div class="id-input">
        ID of {{ name }} score:<br>
        <input id="textTitle" type="text" name="score_id" value="{{ input_title }}"/>
    </div>
    <input class="record-btn" id="record" href="/pianomusicgenerator/composition?name={{ name }}&score_id={{ score_id }}" type="submit" value="Generate Composition">
</form>
</div>
</body>
