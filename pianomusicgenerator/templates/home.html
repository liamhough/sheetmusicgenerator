{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href="{% static './css/home.css' %}">

</head>
<body>
  <div class='square'>
    <div class='title'>
        <p>Composer</p>
    </div>
    <div class='sub-title'>
      <p>Focus on creating. <br>
        We'll do the rest.
      </p>
    </div>
    <div class='instructions'>
      <p>Press the record button <br>
        to begin a session
      </p>
      <form action="/pianomusicgenerator/recording" method="get">
        <label for ="title">Composition Title:</label>
        <input id="textTitle" type="text" name="name" value="{{ input_title }}"/>
        <input class="record-btn" id="record" href="/pianomusicgenerator/recording" type="submit" value="Record">
      </form>
    </div>
    <!-- <div>
      <a href="/pianomusicgenerator/recording" class="record-btn" type="button">Record</a>
    </div> -->
  </div>


</body>
</html>
